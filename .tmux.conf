set -g status on
set -g status-interval 1
set -g status-style fg=white,bg="#181818,bold"
set -g status-justify left

set -g status-left-length 100 
set -g status-right-length 500

set -g status-left '#(hostname) | #{session_name} | '
set -g status-left-style default

#set -g status-right 'RAM: #(tmux-mem) | CPU: #{cpu_percentage} #(cpu-temp) | dir: #(dir-size #{pane_current_path}) free: #{df_avail} | %a %h-%d %H:%M '
set -g status-right '#[fg=#aaffe4]#(get-branch #{pane_current_path})#[fg=default] / #(dir-size #{pane_current_path}) free: #{df_avail}'
set -g status-right-style default

set -g window-status-current-format "#[fg=#E2A433]#I:#W#[fg=default]"
set -g window-status-format "#[fg=default]#I:#W#[fg=default]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
